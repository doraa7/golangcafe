<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebAssembly Sample</title>
    </head>
    <body>
        <script src="./wasm_exec.js"></script>
        <script>
            (async () => {
                const go = new Go();
                const { instance } = await WebAssembly.instantiateStreaming(
                    fetch('main.wasm'),
                    go.importObject
                );
                await go.run(instance);
            })();
        </script>
    </body>
</html>
